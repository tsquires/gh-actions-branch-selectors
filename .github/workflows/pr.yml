name: PR opened / edited

on:
  pull_request:
    types: [opened, edited]

env:
  # GITHUB_BRANCH: ${{ github.ref }}
  GITHUB_SOURCE: ${{ github.pull_request.head.ref }}
  GITHUB_TARGET: ${{ github.pull_request.base.ref }}
  # PR_TO_DEVELOP: ${ GITHUB_TARGET } == 'refs/heads/develop'
  # PR_TO_DEVELOP: ${{ env.GITHUB_TARGET }} == 'refs/heads/develop'

jobs:
  hi:
    runs-on: ubuntu-latest
    steps:
      - name: hi
        run: echo 'hi'

  hi-main:
    if: ${{ env.GITHUB_TARGET }} == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: hi main
        run: echo 'hi main'
